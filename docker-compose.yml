version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scheduler-postgres
    environment:
      POSTGRES_DB: scheduler_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scheduler-network

  # Spring Boot Backend
  backend:
    build:
      context: ./scheduler-backend
      dockerfile: Dockerfile
    container_name: scheduler-backend
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/scheduler_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: http://localhost:3000

      # Firebase Configuration
      # Mount your firebase service account as a volume and set the path
      FIREBASE_CONFIG_PATH: /app/config/firebase-service-account.json

      # Email Configuration (optional - set these via .env file)
      EMAIL_USERNAME: ${EMAIL_USERNAME:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@scheduler.app}
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}

      # Google Calendar (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Logging
      LOGGING_LEVEL_COM_SCHEDULER: INFO
    volumes:
      # Mount your firebase service account file
      # Replace with your actual path
      - ./firebase-service-account.json:/app/config/firebase-service-account.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - scheduler-network

  # Next.js Frontend
  frontend:
    build:
      context: ./scheduler-frontend
      dockerfile: Dockerfile
    container_name: scheduler-frontend
    ports:
      - "3000:3000"
    environment:
      # Backend API
      NEXT_PUBLIC_API_URL: http://localhost:8080

      # Database (for Prisma)
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/scheduler_db

      # Firebase Configuration (set these via .env file)
      NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}

      # Google Calendar (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - scheduler-network

networks:
  scheduler-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
